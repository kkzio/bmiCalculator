<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form action="/bmicalculator" method="post">
      <input type="text" name="weight" placeholder="Input your weight in Kg" />
      <input
        type="text"
        name="height"
        placeholder="Input your height in Meter"
      />
      <button type="submit" name="button">Calculate Submit</button>
    </form>
  </body>
</html>
